<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-4">
    <h3 class="mb-4">PHOTO/GALLERY</h3>
    <div class="row g-3">
      <!-- Repeat this column for multiple images -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1018/300/200" class="img-fluid gallery-img" alt="Image 1" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1025/300/200" class="img-fluid gallery-img" alt="Image 2" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1015/300/200" class="img-fluid gallery-img" alt="Image 3" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1021/300/200" class="img-fluid gallery-img" alt="Image 4" />
      </div>
      <!-- Add more images as needed -->
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox-overlay d-none">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom Script -->
  <script >

// Wait until DOM is ready
$(document).ready(function () {
  // ðŸ’¡ When any image is clicked
  $(".gallery-img").on("click", function () {
    let src = $(this).attr("src"); // Get the image source
    $("#lightbox-img").attr("src", src); // Set it to the modal
    $("#lightbox").removeClass("d-none"); // Show modal
    console.log("Opened image:", src); // Log image path
  });

  // ðŸ’¡ Close lightbox when close button is clicked
  $(".close-btn").on("click", function () {
    $("#lightbox").addClass("d-none"); // Hide modal
    console.log("Lightbox closed");
  });

  // ðŸ’¡ Close lightbox on background click (optional)
  $("#lightbox").on("click", function (e) {
    if (e.target.id === "lightbox") {
      $("#lightbox").addClass("d-none");
      console.log("Clicked outside image â€“ closing modal");
    }
  });
});

  </script>
</body>
</html>
